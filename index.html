<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Dont forget to change me</title>
	<link type="text/css" rel="stylesheet/less" href="css/style.less" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" />
	<link rel="icon" type="image/png" href="favicon.png" />
	<script src="bower_components/less/dist/less.min.js"></script>
	
	<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
	<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
	<link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
	<link rel="import" href="bower_components/core-icons/communication-icons.html">
	<link rel="import" href="bower_components/core-icons/core-icons.html">
	<link rel="import" href="bower_components/core-media-query/core-media-query.html">
	<link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
	<link rel="import" href="bower_components/paper-fab/paper-fab.html">
	<link rel="import" href="bower_components/paper-item/paper-item.html">
	<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
	<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="bower_components/font-roboto/roboto.html">
</head>

<!-- use fullbleed attribute to specify the body should fill the viewport -->
<body fullbleed unresolved>
	<template is="auto-binding">
		
		<core-toolbar class="medium-tall">
			<div flex>About Me</div>
			<paper-fab icon="communication:contacts"></paper-fab>
		</core-toolbar>

		<core-media-query query="max-width: 640px" queryMatches="{{phoneScreen}}"></core-media-query>

		<paper-tabs selected="{{selected}}" selectedindex="0">
			<paper-tab>Home</paper-tab>
			<paper-tab>Portfolio</paper-tab>
			<paper-tab>Resume</paper-tab>
		</paper-tabs>

		<core-animated-pages selected="{{selected}}" transitions="slide-from-right" selectedindex="0" notap lastselected=1>
			<div active class="page-container">
				<div layout horizontal?="{{!phoneScreen}}" vertical?="{{phoneScreen}}">
					<div auto-vertical class="panel">
						<img src="images/responsive.gif" alt="Different screen sizes" />
						<h3>Responsive Design</h3>
						<div>Design that scales itself to whatever device you may be using so you get the best possible user experience. Resize the window to try it out for yourself.</div>
					</div>
					<div auto-vertical class="panel">
						<img src="images/web_apps.gif" alt="Gears" />
						<h3>Web Applications</h3>
						<div>With the added benefit of certain programming languages, I can achieve greater functionality in your site so that it can act and function on its own.</div>
					</div>
					<div auto-vertical class="panel">
						<img src="images/backend.gif" alt="Server cluster" />
						<h3>Backend Development</h3>
						<div>With powerful languages like PHP and SQL I can get you started with a database to store anything that you could possibly need for a website.</div>
					</div>
				</div>
			</div>

			<div class="page-container">Page 2 content here</div>
			
			<div class="page-container">Page 3 content here</div>

		</core-animated-pages>

	</template>
</body>

</html>
